<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="advanced.css" />
        <title>Search</title>
    </head>
    <body>  
        <div class="grid">
            <div class="grid-item">
                <nav>
                    <img src="GoogleLogo.png">
                    <a href="index.html">Homepage</a>
                </nav>                  
            </div> 
            <div class="grid-item">
                <h4>Advanced Search</h4>
            </div>
            <hr>
            <div class="grid-item">
                <p>Find pages with...</p>
            </div>
            <div class="grid-item">
                <form  action="https://www.google.com/search">
                    <div class="row mb-3">
                        <label for="all" class="col-sm-2 col-form-label">All these words</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="all" name="as_q">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="exact" class="col-sm-2 col-form-label">These words exactly</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="exact" name="as_epq">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="any" class="col-sm-2 col-form-label">Any of these words</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="any" name="as_oq">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="none" class="col-sm-2 col-form-label">None of these words</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="none" name="q">
                        </div>
                      </div>
                      <hr>
                    <button type="submit" class="btn btn-primary">Advanced Search</button>
                  </form>
            </div>
        </div>
    </body>
</html>
